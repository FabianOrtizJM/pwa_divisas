<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas PWA</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/compraVenta.css">
    <link rel="stylesheet" href="añadir.css">
    <!-- Manifest for PWA -->
    <link rel="manifest" href="../../manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-light" style="background-color: #114676 !important;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <!-- <img src="ruta/a/tu/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"> -->
                <i class="bi bi-image-fill"> &nbsp; </i>
                Nombre de empresa
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-5">
        <!-- Tab Content -->
        <div class="tab-content" id="pills-tabContent">
            <!-- Comprar Tab -->
            <div class="tab-pane fade show active mt-5" id="pills-comprar" role="tabpanel" aria-labelledby="pills-comprar-tab">
                <div class="row">
                    <div class="col-12 mb-3 text-center">
                        <img src="../../img/addCoins.png" class="img-fluid" alt="...">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="nombre_empresa" class="form-label">Clave</label>
                        <input type="text" id="clave" class="form-control" placeholder="Clave">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="direccion1" class="form-label">Precio Compra</label>
                        <input type="text" id="precioC" class="form-control" placeholder="Precio Compra">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="direccion2" class="form-label">Precio Venta</label>
                        <input type="text" id="precioV" class="form-control" placeholder="Precio Venta">
                    </div>
                    <div class="col-12 mb-3 mt-4">
                        <button class="btn btn-success col-12 offset-md-3 col-md-6">Guardar</button>
                    </div>
                    <br><br><br><br><br><br>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar navbar-expand bg-primary navbar-dark fixed-bottom" style="background-color: #114676 !important;">
        <ul class="navbar-nav nav-justified w-100">
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-house-door-fill"></i><br>
                    Inicio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-currency-exchange"></i><br>
                    Cambio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-wallet"></i><br>
                    Añadir
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-person-fill"></i><br>
                    Perfil
                </i>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/js/compraVenta.js"></script>
</body>
</html>
