<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Moneda</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/añadir.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-light" style="background-color: #114676 !important;">
        <div class="container-fluid">
            <div style="width: 40px; white-space: nowrap;" class="d-flex align-items-center">
                <img src="/img/noImage.jpg" class="img-thumbnail" alt="" style="background-color: transparent;" id="navbar-foto">
                <label for="" class="form-label text-white ms-2 mb-0" id="navbar-empresa" style="font-size: 20px;">nombre_empresa</label>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-5">
        <!-- Formulario para Editar Moneda -->
        <div class="tab-pane fade show active mt-5">
            <div class="row">
                <div class="col-12 mb-3 text-center">
                    <img src="../img/editcoins.png" class="img-fluid" alt="Icono de Monedas">
                </div>
                <div class="col-12 mb-3">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="text" id="clave" class="form-control" maxlength="3">
                </div>                
                <div class="col-12 mb-3">
                    <label for="precioC" class="form-label">Precio Compra</label>
                    <input type="number" step="0.01" id="precioC" class="form-control">
                </div>
                <div class="col-12 mb-3">
                    <label for="precioV" class="form-label">Precio Venta</label>
                    <input type="number" step="0.01" id="precioV" class="form-control">
                </div>
                <div class="col-6 mb-3 mt-4">
                    <button class="btn color-button col-12 col-md-12" id="btn-regreso-home">Regresar a Inicio</button>
                </div>
                <div class="col-6 mb-3 mt-4">
                    <button class="btn color-button col-12 col-md-12" id="btn-editar-moneda">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar navbar-expand bg-primary navbar-dark fixed-bottom" style="background-color: #114676 !important;">
        <ul class="navbar-nav nav-justified w-100">
            <li class="nav-item">
                <a class="nav-link text-center" href="../index.html">
                    <i class="bi bi-house-door-fill"></i><br>
                    Inicio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="compraVenta.html">
                    <i class="bi bi-currency-exchange"></i><br>
                    Cambio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="añadir.html">
                    <i class="bi bi-wallet"></i><br>
                    Añadir
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="perfil.html">
                    <i class="bi bi-person-fill"></i><br>
                    Perfil
                </a>
            </li>
        </ul>
    </nav>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="../js/editarMoneda.js"></script>

</body>
</html>
