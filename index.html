<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .frame {
            background-color: #114676;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            position: relative;
        }
        .frame.white {
            background-color: white;
            border: 2px solid #114676;
            color: #114676;
        }
        .edit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 30px;
            height: 18px;
        }
        .edit-button img {
            width: 100%;
            height: 100%;
        }
        .label-large {
            font-size: 24px;
        }
        .label-medium {
            font-size: 18px;
            text-align: center;
        }
        .label-small {
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="row">
        <!-- MXN Section -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="frame white">
                <div class="text-center mb-3 label-medium">MXN</div>
                <div class="row">
                    <div class="col-6 text-center">
                        <div class="label-small">Compra</div>
                        <div class="label-large">$1.00</div>
                    </div>
                    <div class="col-6 text-center">
                        <div class="label-small">Venta</div>
                        <div class="label-large">$1.00</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- USD Section -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="frame">
                <button class="edit-button" onclick="editarMoneda('USD')">
                    <img src="edit.png" alt="Editar">
                </button>
                <div class="text-center mb-3 label-medium">USD</div>
                <div class="row">
                    <div class="col-6 text-center">
                        <div class="label-small">Compra</div>
                        <div class="label-large">$34,543.00</div>
                    </div>
                    <div class="col-6 text-center">
                        <div class="label-small">Venta</div>
                        <div class="label-large">$324.00</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- WQW Section -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="frame">
                <button class="edit-button" onclick="editarMoneda('WQW')">
                    <img src="edit.png" alt="Editar">
                </button>
                <div class="text-center mb-3 label-medium">WQW</div>
                <div class="row">
                    <div class="col-6 text-center">
                        <div class="label-small">Compra</div>
                        <div class="label-large">$323.00</div>
                    </div>
                    <div class="col-6 text-center">
                        <div class="label-small">Venta</div>
                        <div class="label-large">$342.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function editarMoneda(moneda) {
        alert("Editando moneda: " + moneda);
        // Aquí puedes agregar la lógica para abrir un modal o realizar otra acción de edición.
    }
</script>

</body>
</html>
