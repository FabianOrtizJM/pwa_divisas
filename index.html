<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/homecss.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nombre de Empresa</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row">
            <!-- MXN Section -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="frame white">
                    <div class="text-center mb-3 label-medium">MXN</div>
                    <div class="row">
                        <div class="col-6 text-center">
                            <div class="label-small">Compra</div>
                            <div class="label-large">$1.00</div>
                        </div>
                        <div class="col-6 text-center">
                            <div class="label-small">Venta</div>
                            <div class="label-large">$1.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- USD Section -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="frame">
                    <button class="edit-button" onclick="editarMoneda('USD')">
                        <img src="edit.png" alt="Editar">
                    </button>
                    <div class="text-center mb-3 label-medium">USD</div>
                    <div class="row">
                        <div class="col-6 text-center">
                            <div class="label-small">Compra</div>
                            <div class="label-large">$34,543.00</div>
                        </div>
                        <div class="col-6 text-center">
                            <div class="label-small">Venta</div>
                            <div class="label-large">$324.00</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- WQW Section -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="frame">
                    <button class="edit-button" onclick="editarMoneda('WQW')">
                        <img src="edit.png" alt="Editar">
                    </button>
                    <div class="text-center mb-3 label-medium">WQW</div>
                    <div class="row">
                        <div class="col-6 text-center">
                            <div class="label-small">Compra</div>
                            <div class="label-large">$323.00</div>
                        </div>
                        <div class="col-6 text-center">
                            <div class="label-small">Venta</div>
                            <div class="label-large">$342.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
    <!-- Bottom Navigation -->
    <nav class="navbar navbar-expand bg-primary navbar-dark fixed-bottom">
        <ul class="navbar-nav nav-justified w-100">
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-house-door-fill"></i><br>
                    Inicio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-currency-exchange"></i><br>
                    Cambio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-wallet"></i><br>
                    Añadir
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-person-fill"></i><br>
                    Perfil
                </a>
            </li>
        </ul>
    </nav>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function editarMoneda(moneda) {
            alert("Editando moneda: " + moneda);
            // Aquí puedes agregar la lógica para abrir un modal o realizar otra acción de edición.
        }
    </script>
</body>
</html>
