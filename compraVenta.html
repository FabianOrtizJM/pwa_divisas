<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas PWA</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/compraVenta.css">

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-light" style="background-color: #114676 !important;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                <!-- <img src="/img/" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"> -->
                <i class="bi bi-image-fill"> &nbsp; </i>
                Nombre de empresa
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-5">
        <div class="row">
            <!-- Tabs -->
            <div class="col-12">
                <ul class="nav nav-pills mb-3 border-bottom border-2" id="pills-tab" role="tablist">
                    <li class="nav-item w-50">
                        <button class="nav-link text-dark fw-semibold active w-100" id="pills-vender-tab" data-bs-toggle="pill" data-bs-target="#pills-vender" type="button" role="tab" aria-controls="pills-vender" aria-selected="true">Vender</button>
                    </li>
                    <li class="nav-item w-50">
                        <button class="nav-link text-dark fw-semibold w-100" id="pills-comprar-tab" data-bs-toggle="pill" data-bs-target="#pills-comprar" type="button" role="tab" aria-controls="pills-comprar" aria-selected="false">Comprar</button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="tab-content" id="pills-tabContent">
            <!-- Comprar Tab -->
            <div class="tab-pane fade mt-5" id="pills-comprar" role="tabpanel" aria-labelledby="pills-comprar-tab">
                <div class="row">
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="montoComprar" placeholder="10,000" aria-label="moneda" aria-describedby="basic-addon2" pattern="pattern="^\d{0,10}(\.\d{0,2})?$" required>

                            <span class="input-group-text" id="basic-addon2">MXN</span>
                          </div>
                    </div>
                    <div class="col-12 mt-3">
                        <label for="moneda" class="form-label">Selecciona la moneda</label>
                        <select class="form-select text-center" id="monedaComprar">
                        </select>
                    </div>
                    <div class="col-12 mt-4 text-center">
                        <h5>La compra está a un total de <span id="resultadoCompra">$0</span></h5>
                    </div>
                </div>
            </div>

            <!-- Vender Tab -->
            <div class="tab-pane fade mt-5" id="pills-vender" role="tabpanel" aria-labelledby="pills-vender-tab" >
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control mt-2" id="montoVender" placeholder="10,000" pattern="pattern="^\d{0,10}(\.\d{0,2})?$" required>
                        
                    </div>
                    <div class="col-12 mt-3">
                        <label for="moneda" class="form-label">Selecciona la moneda</label>
                        <select class="form-select text-center" id="monedaVender">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                    <div class="col-12 mt-4 text-center">
                        <h5>La venta está a un total de <span id="resultadoVenta">$0</span>&nbsp;MXN</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="navbar navbar-expand bg-primary navbar-dark fixed-bottom" style="background-color: #114676 !important;">
        <ul class="navbar-nav nav-justified w-100">
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-house-door-fill"></i><br>
                    Inicio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-currency-exchange"></i><br>
                    Cambio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-wallet"></i><br>
                    Añadir
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" href="#">
                    <i class="bi bi-person-fill"></i><br>
                    Perfil
                </i>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/js/compraVenta.js"></script>
</body>
</html>
